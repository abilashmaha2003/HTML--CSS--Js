<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter application</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>COUNTER APPLICATION</h1>
        <div class="counter-display" id="ans">0</div>

        <div class="button">
            <button id="increment" class="ans-btn">+</button>
            <button id="decrement" class="ans-btn">-</button>
        </div>
        <div class="reset-btn">
            <button id="reset">RESET</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
