<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>LOAN CALCULATOR</h2>
            <div class="input-group">
                <label>Loan Amount:</label>
                <input type ="number" id="loan-input" placeholder="Enter your Loan Amount">
            </div>

            <div class="input-group">
                <label>Interest Rate (%) :</label>
                <input type ="number" id="interest-rate" placeholder="Enter your Interest Rate">
            </div>

            <div class="input-group">
                <label>Loan Term in Months :</label>
                <input type ="number" id="loan-term" placeholder="Enter your Loan Term">
            </div>

            <button id="btn">CALCULATE</button>
            <div id="result">FINAL RESULT</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
